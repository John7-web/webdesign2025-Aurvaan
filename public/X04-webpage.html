<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Battleground Simulator — 100 Players</title>
    <style>
      html,body{height:100%;margin:0;font-family:Segoe UI, Roboto, Arial, sans-serif;background:#222;color:#eee}
      #ui{position:fixed;left:12px;top:12px;z-index:10;background:rgba(0,0,0,0.5);padding:10px;border-radius:8px}
      button,select{margin:4px}
      canvas{display:block; margin:0 auto; background:#9aa0a6}
      #stats{margin-top:6px;font-size:13px}
      .legend{display:flex;gap:8px;align-items:center;margin-top:6px}
      .dot{width:14px;height:14px;border-radius:50%;display:inline-block}
    </style>
  </head>
  <body>
  <div id="ui">
      <div>
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
        <label>Speed <select id="speedSel"><option value="1">1x</option><option value="2">2x</option><option value="4">4x</option></select></label>
      </div>
      <div id="stats">Players: <span id="playerCount">0</span> — Alive: <span id="aliveCount">0</span> — Bullets: <span id="bulletCount">0</span></div>
      <div id="scoreboard" style="margin-top:8px;max-height:260px;overflow:auto;background:rgba(255,255,255,0.03);padding:6px;border-radius:6px;font-size:13px">
        <strong>Top Players</strong>
        <ol id="scoreList" style="margin:6px 0 0 18px;padding:0;color:#fff"></ol>
      </div>
      <div class="legend">
        <span class="dot" style="background:#eee"></span> Neutral
        <span class="dot" style="background:#1e90ff"></span> Superman
        <span class="dot" style="background:#111"></span> Batman
      </div>
    </div>

  <canvas id="stage"></canvas>

    <div id="winnerOverlay" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.7);z-index:20">
      <div style="background:#111;color:#fff;padding:28px;border-radius:10px;text-align:center;min-width:340px">
        <h1 id="winnerTitle" style="margin:0 0 8px">Winner!</h1>
        <p id="winnerDesc" style="margin:0 0 16px">Player #1 has won.</p>
        <button id="restartBtn" style="padding:8px 14px;font-size:16px">Restart</button>
      </div>
    </div>

    <script src="battle_simulator.js"></script>
  </body>
</html>
