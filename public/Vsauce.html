        /**

         */
        function openVsauceVideos() {
            const numVideosToOpen = 127;
            const baseUrl = "https://www.youtube.com/watch?v=";
            
            // Get references to the button and message box
            const button = document.getElementById('vsaucePortalButton');
            const messageBox = document.getElementById('messageBox');
            
            // Disable button and show loading message

            button.textContent = "Opening Portals...";
            messageBox.classList.remove('hidden');

            // 1. Create a shuffled copy of the IDs array
            const shuffledIds = [...ALL_VSAUCE_VIDEO_IDS].sort(() => 0.5 - Math.random());

            // 2. Select the first N unique IDs
            const selectedIds = shuffledIds.slice(0, Math.min(numVideosToOpen, ALL_VSAUCE_VIDEO_IDS.length));
            
            // 3. Open each video in a new tab
            for (let i = 0; i < selectedIds.length; i++) {
                const videoId = selectedIds[i];
                const url = baseUrl + videoId;
                // We use window.open to open the URLs in new tabs
                window.open(url, '_blank' + i); // Use a unique target name to ensure new tabs
            }

            // 4. Reset the button state after a short delay (to allow tabs to open)
            setTimeout(() => {
                button.disabled = false;
                button.textContent = "Open 127 Random Vsauce Videos";
                messageBox.classList.add('hidden');
