<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo: Enhanced Star-Walker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap');

        :root {
            --space-bg: #020205;
            --gold: #fbbf24;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--space-bg);
            color: white;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .glass {
            background: rgba(10, 10, 20, 0.75);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
        }

        .message-bubble {
            max-width: 85%;
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-dots span {
            animation: blink 1.4s infinite both;
            height: 6px;
            width: 6px;
            background: white;
            display: inline-block;
            border-radius: 50%;
            margin: 0 2px;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0.2; }
            40% { opacity: 1; }
        }

        .ui-overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 450px;
            padding: 2.5rem;
            gap: 2rem;
            pointer-events: none;
        }

        .ui-overlay > * { pointer-events: auto; }

        #user-input:focus {
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.2);
            background: rgba(0, 0, 0, 0.6);
        }

        @media (max-width: 1024px) {
            .ui-overlay {
                grid-template-columns: 1fr;
                overflow-y: auto;
                height: auto;
            }
            #canvas-container { height: 50vh; position: sticky; }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <div class="flex flex-col justify-end pb-12">
            <div class="max-w-xl">
                <span class="text-yellow-400 font-bold tracking-widest text-sm mb-2 block"></span>
                <h1 class="text-7xl font-bold tracking-tight text-white mb-2 drop-shadow-2xl">
                    COSMO the AI<span class="text-white/40 block font-light italic"></span>
                </h1>
                <p class="text-xl text-blue-200 opacity-70">
                    
                </p>
            </div>
        </div>

        <div class="flex flex-col justify-center">
            <main class="glass flex flex-col p-6 shadow-2xl border-t border-white/20">
                <div class="flex items-center gap-4 mb-6 border-b border-white/10 pb-4">
                    <div class="w-12 h-12 bg-yellow-400 rounded-full flex items-center justify-center text-black shadow-[0_0_20px_rgba(251,191,36,0.6)]">
                        <i class="fas fa-user-astronaut text-xl"></i>
                    </div>
                    <div>
                        <h2 class="font-bold">Encrypted Data Link</h2>
                        <p class="text-xs text-green-400 flex items-center gap-2">
                            <span class="relative flex h-2 w-2">
                                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                            </span>
                            SIGNAL STRENGTH: <span id="signal-display">CONNECTED</span>
                        </p>
                    </div>
                </div>

                <div id="chat-box" class="chat-container space-y-6 pr-2 mb-4">
                    <div class="flex items-start gap-3">
                        <div class="message-bubble bg-white/10 p-4 rounded-2xl rounded-tl-none border border-white/5 shadow-inner">
                            <p class="text-sm leading-relaxed">
                                Suit upgrades complete. All systems nominal, <span class="text-yellow-400 font-bold">Pilot John</span>. Visor display calibrated. <span class="text-white/40 italic">Awaiting cognitive inquiries.</span>
                            </p>
                        </div>
                    </div>
                </div>

                <div id="typing-indicator" class="hidden flex items-start gap-3 mb-4">
                    <div class="message-bubble bg-white/10 p-3 rounded-2xl rounded-tl-none border border-white/5">
                        <div class="typing-dots">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </div>

                <div class="relative">
                    <input type="text" id="user-input" autocomplete="off"
                        class="w-full bg-black/40 border border-white/20 rounded-xl px-4 py-3 pr-12 focus:outline-none focus:border-yellow-400 transition-all text-white placeholder-gray-500"
                        placeholder="Inquire about suit telemetry...">
                    <button id="send-btn" class="absolute right-2 top-2 bottom-2 text-yellow-400 hover:text-white transition-colors p-2">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- API CONFIGURATION ---
        // Paste your Gemini API key inside the quotes below
        const HARDCODED_API_KEY = "AIzaSyCww81ZlnqUt2u1OviMQUs4gKy-RBsCmiM"; 
        // -------------------------

        let scene, camera, renderer, astronaut, stars;
        let leftArm, rightArm, leftLeg, rightLeg;

        // Configuration is now internal only
        const userApiKey = HARDCODED_API_KEY;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0x3030ff, 0.4));
            
            const mainLight = new THREE.DirectionalLight(0xffffff, 1.2);
            mainLight.position.set(5, 5, 5);
            scene.add(mainLight);

            const purpleFill = new THREE.PointLight(0x9333ea, 2, 15);
            purpleFill.position.set(-5, -2, 2);
            scene.add(purpleFill);

            const goldRim = new THREE.PointLight(0xfbbf24, 1.5, 10);
            goldRim.position.set(0, 5, -3);
            scene.add(goldRim);

            const suitMat = new THREE.MeshStandardMaterial({ color: 0xeeeeee, roughness: 0.3, metalness: 0.2 });
            const darkSuitMat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.1, metalness: 0.5 });
            const goldMat = new THREE.MeshStandardMaterial({ color: 0xfbbf24, metalness: 0.9, roughness: 0.1 });
            const neonBlueMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });

            astronaut = new THREE.Group();

            const torso = new THREE.Group();
            const torsoBody = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.4, 1.3, 24), suitMat);
            const torsoShoulders = new THREE.Mesh(new THREE.SphereGeometry(0.52, 24, 12), suitMat);
            torsoShoulders.position.y = 0.5;
            torsoShoulders.scale.y = 0.6;
            
            const panel = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.15), darkSuitMat);
            panel.position.set(0, 0.2, 0.45);
            const button = new THREE.Mesh(new THREE.PlaneGeometry(0.1, 0.1), neonBlueMat);
            button.position.set(0, 0.2, 0.53);
            
            const belt = new THREE.Mesh(new THREE.TorusGeometry(0.45, 0.08, 12, 24), darkSuitMat);
            belt.rotation.x = Math.PI / 2;
            belt.position.y = -0.4;

            torso.add(torsoBody, torsoShoulders, panel, button, belt);
            astronaut.add(torso);

            const backpack = new THREE.Group();
            const mainPack = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.1, 0.5), suitMat);
            const topTank = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.15, 0.7, 12), darkSuitMat);
            topTank.rotation.z = Math.PI / 2;
            topTank.position.y = 0.4;
            topTank.position.z = -0.1;
            backpack.add(mainPack, topTank);
            backpack.position.z = -0.45;
            astronaut.add(backpack);

            const headGroup = new THREE.Group();
            headGroup.position.y = 1.1;
            const helmetBase = new THREE.Mesh(new THREE.SphereGeometry(0.4, 32, 32), suitMat);
            const visor = new THREE.Mesh(new THREE.SphereGeometry(0.38, 32, 32, 0, Math.PI * 2, 0, Math.PI / 1.7), goldMat);
            visor.rotation.x = -Math.PI / 8;
            visor.scale.z = 1.1;
            const helmetNeck = new THREE.Mesh(new THREE.TorusGeometry(0.35, 0.05, 12, 32), darkSuitMat);
            helmetNeck.rotation.x = Math.PI/2;
            helmetNeck.position.y = -0.25;
            headGroup.add(helmetBase, visor, helmetNeck);
            astronaut.add(headGroup);

            const armSegments = (side) => {
                const group = new THREE.Group();
                const upper = new THREE.Mesh(new THREE.CylinderGeometry(0.12, 0.12, 0.5, 12), suitMat);
                const elbow = new THREE.Mesh(new THREE.SphereGeometry(0.14, 12, 12), darkSuitMat);
                const lower = new THREE.Mesh(new THREE.CylinderGeometry(0.12, 0.1, 0.5, 12), suitMat);
                const hand = new THREE.Mesh(new THREE.SphereGeometry(0.12, 12, 12), suitMat);
                elbow.position.y = -0.3;
                lower.position.y = -0.6;
                hand.position.y = -0.9;
                group.add(upper, elbow, lower, hand);
                group.position.set(0.65 * side, 0.4, 0);
                return group;
            };
            leftArm = armSegments(1);
            rightArm = armSegments(-1);
            astronaut.add(leftArm, rightArm);

            const legSegments = (side) => {
                const group = new THREE.Group();
                const upper = new THREE.Mesh(new THREE.CylinderGeometry(0.18, 0.15, 0.7, 12), suitMat);
                const knee = new THREE.Mesh(new THREE.SphereGeometry(0.17, 12, 12), darkSuitMat);
                const lower = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.13, 0.7, 12), suitMat);
                const boot = new THREE.Mesh(new THREE.BoxGeometry(0.25, 0.2, 0.4), goldMat);
                knee.position.y = -0.4;
                lower.position.y = -0.8;
                boot.position.y = -1.2;
                boot.position.z = 0.05;
                group.add(upper, knee, lower, boot);
                group.position.set(0.3 * side, -0.8, 0);
                return group;
            };
            leftLeg = legSegments(1);
            rightLeg = legSegments(-1);
            astronaut.add(leftLeg, rightLeg);

            scene.add(astronaut);

            const starGeo = new THREE.BufferGeometry();
            const starPos = new Float32Array(10000 * 3);
            for(let i=0; i<30000; i+=3) {
                starPos[i] = (Math.random() - 0.5) * 200;
                starPos[i+1] = (Math.random() - 0.5) * 200;
                starPos[i+2] = (Math.random() - 0.5) * 200;
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
            stars = new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 0.1, color: 0xffffff }));
            scene.add(stars);

            camera.position.set(0, 0, 8);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = Date.now() * 0.001;
            astronaut.position.y = Math.sin(t * 0.8) * 0.3;
            astronaut.position.x = Math.cos(t * 0.4) * 0.15;
            astronaut.rotation.y += 0.008;
            leftArm.rotation.x = Math.sin(t * 1.2) * 0.2;
            rightArm.rotation.x = Math.cos(t * 1.1) * 0.2;
            stars.rotation.y += 0.0001;
            renderer.render(scene, camera);
        }

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');

        async function askCosmo(query) {
            if (!userApiKey || userApiKey === "") {
                addMessage("ERROR: System logic requires an API Key in the source code to proceed.", false);
                return;
            }

            typingIndicator.classList.remove('hidden');
            chatBox.scrollTop = chatBox.scrollHeight;
            
            try {
                const fetchWithRetry = async (url, options, retries = 5, backoff = 1000) => {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        if (retries > 0 && response.status !== 400 && response.status !== 401) {
                            await new Promise(r => setTimeout(r, backoff));
                            return fetchWithRetry(url, options, retries - 1, backoff * 2);
                        }
                        throw new Error(`Status ${response.status}`);
                    }
                    return response;
                };

                const response = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${userApiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: query }] }],
                        systemInstruction: { parts: [{ text: "You are Cosmo, an AI integrated into an advanced EVA astronaut suit. Your pilot is John. You are technical, helpful, and speak in a calm, sci-fi computer tone. Keep responses brief and address him by name occasionally." }] }
                    })
                });
                
                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                addMessage(text || "Link stable, but no data received.");
            } catch (e) {
                addMessage(`COMMS ERROR: ${e.message}. Link failure detected.`);
            }
            typingIndicator.classList.add('hidden');
        }

        function addMessage(text, isUser = false) {
            const div = document.createElement('div');
            div.className = `flex ${isUser ? 'flex-row-reverse' : ''} items-start gap-3`;
            div.innerHTML = `<div class="message-bubble ${isUser ? 'bg-yellow-500/20 border-yellow-500/30' : 'bg-white/10 border-white/5'} p-4 rounded-2xl border text-sm">${text}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        }

        sendBtn.onclick = () => {
            const val = userInput.value.trim();
            if(!val) return;
            addMessage(val, true);
            userInput.value = '';
            askCosmo(val);
        };

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendBtn.onclick();
        });

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
        window.onload = init3D;
    </script>
</body>
</html>
